{% extends 'base.html' %}

{% block header %}
  <h1 class="ms-5">{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
      <div class="col-md-4 ms-5">
          <form method="post">
              <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username" required/>
              </div>
              <div class="form-group mb-3">
                  <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Password" required/>
              </div>
              <div class="form-group mb-3">
                  <input type="submit" class="btnSubmit ps-4 pe-4" value="Login" />
              </div>              
          </form>
      </div>
{% endblock %}
